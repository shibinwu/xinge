<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Newsadmin/ozzbindex')}">{:L('NEWS_OZZB_INDEX')}</a></li>
			<li class="active"><a href="{:U('Newsadmin/ozzbadd',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('NEWS_OZZB_EDIT')}</a></li>
		</ul>
		<form action="{:U('Newsadmin/ozzbedit')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<input type="hidden" name="post[id]" value="{$post.id}">
					<table class="table table-bordered">
						<tr>
							<th width="80">赛事名称</th>
							<td>
								<input type="text" style="width:400px;" name="post[name]" id="1" required value="{$post.name}" placeholder="请输入赛事名称"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th width="80">所属年份</th>
							<td>
								<select name="post[yid]" style="width:415px;">
									<option >请选择</option>
									<foreach name="data" item="vo" >
										<option value="{$key}" <if condition="$key eq $post[yid]">selected="selected"</if>>{$vo}</option>
									</foreach>
								</select>
							</td>
						</tr>

						<tr>
							<th>集鸽时间</th>
							<td>
								<input type="text" name="post[jige]"  required value="{:date('Y-m-d H:i:s',$post[jige])}" class="js-datetime" style="width: 160px;">
							</td>
						</tr>

						<tr>
							<th>放飞时间</th>
							<td>
								<input type="text" name="post[fangfei]" value="{:date('Y-m-d H:i:s',$post[fangfei])}" class="js-datetime" style="width: 160px;">
							</td>
						</tr>
						<tr>
							<th>分类</th>
							<td>
								<input type="text" name="post[fenlei]"  style="width: 400px" value="{$post.fenlei}" placeholder="请输入所属分类">
							</td>
						</tr>

						<tr>
							<th>预估空距（公里）</th>
							<td>
								<input type="text" name="post[distance]" style="width: 400px" value="{$post.distance}" placeholder="请输入预估空距">
							</td>
						</tr>
						<tr>
							<th>组织者</th>
							<td>
								<input type="text" name="post[organizer]" style="width: 400px" value="{$post.organizer}" placeholder="请输入组织者">
							</td>
						</tr>
					</table>
				</div>
				<div class="span3">
					<table class="table table-bordered">
						<tr>
							<th><b>鸽主标签</b></th>
						</tr>
						<tr>
							<td>
								<foreach name="gezhu" item="vo">
									<label class="radio"><input type="checkbox" name="post[bid][{$vo['id']}]" <in name="vo.id" value="$post.bid">checked</in> value="{$vo['id']}" >{$vo['name']}</label>
								</foreach>
							</td>
						</tr>
					</table>
					<table class="table table-bordered">
						<tr>
							<th><b>赛事标签</b></th>
						</tr>
						<tr>
							<td>
								<foreach name="saishi" item="vo">
									<label class="radio"><input type="checkbox" name="post[bid][{$vo['id']}]" <in name="vo.id" value="$post.bid">checked</in> value="{$vo['id']}" >{$vo['name']}</label>
								</foreach>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('Newsadmin/ozzbindex')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[title]' : {
							required : 1
						},
						'post[content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[title]' : {
							required : '请输入标题'
						},
						'post[content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Newsadmin/ozzbindex')}";
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
