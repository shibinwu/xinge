<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:;">{:L('LABEL_INDEX')}</a></li>
		<li><a href="{:U('Labeladmin/add',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('LABEL_ADD')}</a></li>
	</ul>
	<form class="well form-search" method="post" action="{:U('Labeladmin/index')}">
		分类：
		<select name="term" style="width: 120px;">
				<option value="">请选择标签类型</option>
				<option value='1' <if condition="$_POST['term'] eq 1">selected </if> >鸽主标签</option>
				<option value='2' <if condition="$_POST['term'] eq 2">selected </if> >赛事标签</option>
		</select> &nbsp;&nbsp;
		标签：
		<input type="text" name="keyword" style="width: 200px;" value="{$_POST.keyword|default=''}" placeholder="请输入关键字...">
		<input type="submit" class="btn btn-primary" value="搜索" />
		<a class="btn btn-danger" href="{:U('AdminPost/index')}">清空</a>
	</form>
	<form class="js-ajax-form" action="" method="post">
		<table class="table table-hover table-bordered table-list">
			<thead>
			<tr>
				<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
				<notempty name="term">
					<th width="50">{:L('SORT')}</th>
				</notempty>
				<th align="center">ID</th>
				<th>{:L('LABEL_NAME')}</th>
				<th>{:L('LABEL_TYPE')}</th>
				<th width="180">{:L('ACTIONS')}</th>
			</tr>
			</thead>
			<foreach name="list" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
					<notempty name="term">
						<td><input name="listorders[{$vo.tid}]" class="input input-order" type="text" size="5" value="{$vo.listorder}"></td>
					</notempty>
					<td><b>{$vo.id}</b></td>
					<td>{$vo.name}</td>
					<td><b><if condition="$vo[type] eq 1">
						鸽主标签
						<elseif condition="$vo[type] eq 2"/>
						赛事标签
					</if></b></td>
					<td>
						<a href="{:U('Labeladmin/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a> |
						<a href="{:U('Labeladmin/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
			</foreach>
			<tfoot>
			<tr>
				<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
				<notempty name="term">
					<th width="50">{:L('SORT')}</th>
				</notempty>
				<th align="center">ID</th>
				<th>{:L('LABEL_NAME')}</th>
				<th>{:L('LABEL_TYPE')}</th>
				<th width="180">{:L('ACTIONS')}</th>
			</tr>
			</tfoot>
		</table>
		<div class="pagination">{$page}</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
            window.location = "{:U('AdminPost/index',$formget)}";
        }
    }
    setInterval(function() {
        refersh_window();
    }, 2000);
    $(function() {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
            //批量复制
            $('.js-articles-copy').click(function(e) {
                var ids=[];
                $("input[name='ids[]']").each(function() {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id : 'error',
                        icon : 'error',
                        content : '您没有勾选信息，无法进行操作！',
                        cancelVal : '关闭',
                        cancel : true
                    });
                    return false;
                }

                ids= ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=copy&ids="+ ids, {
                    title : "批量复制",
                    width : "300px"
                });
            });
            //批量移动
            $('.js-articles-move').click(function(e) {
                var ids=[];
                $("input[name='ids[]']").each(function() {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id : 'error',
                        icon : 'error',
                        content : '您没有勾选信息，无法进行操作！',
                        cancelVal : '关闭',
                        cancel : true
                    });
                    return false;
                }

                ids= ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=move&old_term_id={$term.term_id|default=0}&ids="+ ids, {
                    title : "批量移动",
                    width : "300px"
                });
            });
        });
    });
</script>
</body>
</html>
