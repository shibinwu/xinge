<script>
    // 轮播控制
    var mySwiper = new Swiper('.swiper-container', {
            autoplay: 2000, //可选选项，自动滑动
            pagination: '.swiper-pagination', //分页
            paginationClickable: true,

        })
        // 拍卖管理点击显示子级隐藏
    jQuery(window).ready(function() {
        var l = 0;
        $('.gygls').click(function() {
            if (l == 0) {
                $(this).siblings('.gygl').show().removeClass('none');
                $(this).children().children('.tabfx').attr('src', '__TMPL__Public/images/tabdown.png');
                l = 1;
            } else {
                $(this).children().children('.tabfx').attr('src', '__TMPL__Public/images/tabright.png');
                $(this).siblings('.gygl').hide().addClass('none');
                l = 0;
            }
        })
        var a = 0;
        $('.all').click(function() {
            if (a == 0) {
                $(this).children('img').attr('src', '__TMPL__Public/images/xuanze.png');
                a = 1;
            } else {
                $(this).children('img').attr('src', '__TMPL__Public/images/weixuan.png');
                a = 0;
            }
        })
        var as = 0;
        $('.alls').click(function() {
            var obj = document.getElementsByName('ypid')
            if (as == 0) {
                $(this).children('img').attr('src', '__TMPL__Public/images/xuanze.png');
                // $(this).parents().siblings('div').children('.all').children('img').attr('src', '__TMPL__Public/images/xuanze.png');
                for (var i = 0; i < obj.length; i++) {
                    if (obj[i].type=="checkbox") {
                        obj[i].checked=true;
                    }
                }
                as = 1;
            } else {
                $(this).children('img').attr('src', '__TMPL__Public/images/weixuan.png');
                // $(this).parents().siblings('div').children('.all').children('img').attr('src', '__TMPL__Public/images/weixuan.png');
                for (var i = 0; i < obj.length; i++) {
                    if (obj[i].type=="checkbox") {
                        obj[i].checked=false;
                    }
                }
                as = 0;
            }
        })
    });
    $(".drug").click(function(){
        var obj=document.getElementsByName('ypid');
        //取到对象数组后，我们来循环检测它是不是被选中
        var s='';
        for(var i=0; i<obj.length; i++){
            if(obj[i].checked) s+=obj[i].value+','; //如果选中，将value添加到变量s中
        }
        if (!s) {
            alert('请选择删除的药品');return false;
        }
        $.post("{:U('Product/deldrug')}",'ypid='+s,function(d){
            if (d.code == 2) {alert(d.msg);return false;}
            $.each(d,function(i,val){$('.MC_'+val).remove();})
        },'json');
    })
</script>
