<script>
    // 轮播控制
    var mySwiper = new Swiper('.swiper-container', {
            autoplay: 2000, //可选选项，自动滑动
            pagination: '.swiper-pagination', //分页
            paginationClickable: true,

        })
        // 父级隐藏
    jQuery(window).ready(function() {
        var l = 0;
        $('.grzxs').click(function() {
            if (l == 0) {
                $(this).siblings('.grzx').show().removeClass('none');
                $(this).children().children('.tabfx').attr('src', '__TMPL__Public/images/tabdown.png');
                l = 1;
            } else {
                $(this).children().children('.tabfx').attr('src', '__TMPL__Public/images/tabright.png');
                $(this).siblings('.grzx').hide().addClass('none');
                l = 0;
            }


        })
		
    });
	function chack(){
		var passw = $('#password').val();
		var passw1 = $('#password1').val();
		if (passw == '') {
			alert('请输入新密码');
			return false;
		}
		if (passw1 == '') {
			alert('请输入确认密码');
			return false;
		}
		if(passw !== passw1){
			alert('密码不一致');
			return false;
		}
		if (passw.length < 6) {
			alert('密码长度最少6位');
			return false;
		}
	}
	
</script>
