<script>
var i = 0;

        $('.DG').click(function() {
            if (i == 0) {
                $(this).children('img').attr('src', '__TMPL__Public/images/dg.png');

            } else {

                i = 0;
            }
        })
        var k = 0;
        $('.XZ').click(function() {
            if (k == 0) {
                $(this).children('img').attr('src', '__TMPL__Public/images/xuanze.png');
                k = 1;
            } else {

</script>
<script type="text/javascript">

$(document).ready(function(){
	$.formValidator.initConfig({formID:"form1",debug:false,submitOnce:true,
		onError:function(msg,obj,errorlist){
			$("#errorlist").empty();
			$.map(errorlist,function(msg){
				$("#errorlist").append("<li>" + msg + "</li>")
			});
			alert(msg);
		},
		submitAfterAjaxPrompt : '有数据正在异步验证，请稍等...'
	});

	$("#username").formValidator({
		onShow:"用户名请由5-16位英文大小写、数字组成",
		onFocus:"用户名请由5-16位英文大小写、数字组成"
	}).inputValidator({
		min:5,
		max:16,
		onError:"用户名请由5-16位英文大小写、数字组成"
	}).ajaxValidator({
		dataType : "html",
		async : true,
		url : "{:U('User/register/username')}",
		success : function(data){
            if (data == "0") {
				return true;
			} else {
				return false;
			}
		},
		buttons: $("#button"),
		error: function(jqXHR, textStatus, errorThrown){alert("服务器没有返回数据，可能服务器忙，请重试"+errorThrown);},
		onError : "该用户名不可用，请更换用户名",
		onWait : "正在对用户名进行合法性校验，请稍候..."
	});//.defaultPassed();
	
	$("#password").formValidator({
		onShow:"密码请由6-20个字母或数字组合而成",
		onFocus:"密码请由6-20个字母或数字组合而成",
		onCorrect:"密码合法"
	}).inputValidator({
		min:6,
		max:20,
		empty:{
			leftEmpty:false,
			rightEmpty:false,
			emptyError:"密码两边不能有空符号"
		},
		onError:"密码请由6-20个字母或数字组合而成"
	});
		
	$("#password1").formValidator({
		onShow:"请填写确认密码",
		onFocus:"密码请由6-20个字母或数字组合而成",
		onCorrect:"密码一致"
	}).inputValidator({
		min:6,
		max:20,
		empty:{
			leftEmpty:false,
			rightEmpty:false,
			emptyError:"重复密码两边不能有空符号"
		},
		onError:"密码请由6-20个字母或数字组合而成"
	}).compareValidator({
		desID:"password1",
		operateor:"=",
		onError:"2次密码不一致,请确认"
	});
	
	
	$("#realname").formValidator({
		onShow:"真实姓名不能为空",
		onFocus:"请输入真实姓名不能为空",
		onCorrect:"填写正确"
	}).inputValidator({
		min:1,
		empty:{
			leftEmpty:false,
			rightEmpty:false,
			emptyError:"密码两边不能有空符号"
		},
		onError:"真实姓名最少一个字"
	});
	
	
	$("#mobile").formValidator({
		//empty:true,
		onShow:"请输入你的手机号码",
		onFocus:"请输入你的手机号码",
		onCorrect:"填写正确",
		//onEmpty:"你真的不想留手机号码啊？"
	}).inputValidator({
		min:11,
		max:11,
		onError:"手机号码必须是11位,请确认"
	}).regexValidator({
		regExp:"mobile",
		dataType:"enum",
		onError:"你输入的手机号码格式不正确"
	});
	
	$("#mobile_code").formValidator({
		onShow:"请查收并填写手机短信中的验证码",
		onFocus:"请查收并填写手机短信中的验证码",
		onCorrect:"验证码已输入"
	}).inputValidator({
		min:1,
		onError:"请查收并填写手机短信中的验证码"
	});
	
	$("#email").formValidator({
		onShow:"请填写您的电子邮箱地址",
		onFocus:"邮箱6-100个字符",
		onCorrect:"填写正确",
		defaultValue:"@"
	}).inputValidator({
		min:6,
		max:100,
		onError:"你输入的邮箱长度非法,请确认"
	}).regexValidator({
		regExp:"^([\\w-.]+)@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.)|(([\\w-]+.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(]?)$",
		onError:"你输入的邮箱格式不正确"
	});
	
	//请填写备用联系电话
	$("#telephone").formValidator({
		//empty:true,
		onShow:"请填写备用联系电话",
		onFocus:"格式例如：010-88888888或11位手机号码",
		onCorrect:"填写正确",
		//onEmpty:"你真的不想留手机或电话了吗？"
	}).regexValidator({
		regExp:["tel","mobile"],
		dataType:"enum",
		onError:"你输入的手机或电话格式不正确"
	});
	$("#province").formValidator({
		onShow:"请选择您的接鸽省市",
		onFocus:"请选择您的接鸽省市",
		onCorrect:"选择正确"
	}).inputValidator({
		min:1,
		onError:"请选择您的接鸽省市"
	});
	//address	请填写详细地址以确保血统书正确投递
	$("#address").formValidator({
		onShow:"请填写详细地址以确保血统书正确投递",
		onFocus:"请填写详细地址以确保血统书正确投递",
		onCorrect:"填写完成",
		//defaultValue:"这家伙很懒，什么都没有留下。"
	}).inputValidator({
		min:5,
		onError:"详细地址最少5个字符,请确认"
	});
	
	
});
var clock = null;
 var nums = 110;
 var btn;
 var off = true;
function dosend() {
	if(off){
	    var mobiles = $('#mobile').val();
	    var bodyParam = {
	        'mobile': mobiles
	    }
		
		var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(16[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
		if(!myreg.test(mobiles)) {
		    alert('请输入有效的手机号码');
		    return false;
		}
	    $.post("{:U('User/register/mobile_code')}",bodyParam, function (ret) {
			if(ret == 1){
				daojishi();
			}else if(ret == 2){
				alert('您今天发送的条数已经超过5条');
			}else{
				alert('短信发送失败！');
			}
	    })
    }
}

 function daojishi(){
	off = !off;
	sendCode();
 };
 function sendCode(){
 	 var thisBtn = $('#hq');
 	thisBtn.html(nums);
 	clock = setInterval(function(){
 	doLoop(thisBtn)
 }, 1000); //一秒执行一次
}
 function doLoop(obj){
	 nums--;
	 if(nums > 0){
	  obj.html(nums);
	 }else{
	  clearInterval(clock); //清除js定时器	api
  		obj.html('免费获取验证码');
  		nums = 60; //重置时间
	  off = !off;
	 }
 }

</script>
<body>

            <div class="user" style="margin-left: 20px;">

            <div class="user" style="margin-left: -135px;">

                <div class="kyl" style="display:inline-block;float:right;margin-top:5px;">
