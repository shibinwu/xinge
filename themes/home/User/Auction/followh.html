<script>
    // 轮播控制
    var mySwiper = new Swiper('.swiper-container', {

</script>
<script>
    // 选择框切换
    $(function() {
        var d = 0;
        $('.d').click(function() {
            if (d == 0) {
                $(this).children('img').attr('src', '__TMPL__Public/images/xuanze.png');
                d = 1;
            } else {
                $(this).children('img').attr('src', '__TMPL__Public/images/weixuan.png');
                d = 0;
            }
        })
        var l = 0;
        $('.pmgls').click(function() {
            if (l == 0) {
                $(this).siblings('.pmgl').show().removeClass('none');
                $(this).children().children('.tabfx').attr('src', '__TMPL__Public/images/tabdown.png');
                l = 1;
            } else {
                $(this).children().children('.tabfx').attr('src', '__TMPL__Public/images/tabright.png');
                $(this).siblings('.pmgl').hide().addClass('none');
                l = 0;
            }
        })
    });
    $('.auction').click(function(){
        var obj=document.getElementsByName('cid');
        //取到对象数组后，我们来循环检测它是不是被选中
        var c='';
        for(var i=0; i<obj.length; i++){
            if(obj[i].checked) c+=obj[i].value+','; //如果选中，将value添加到变量s中
        }
        if (!c) {
            alert('请选择删除的药品');return false;
        }
        // console.log(c);
        $.post("{:U('auction/delauction')}",'cid='+c,function(d){
            console.log(1);
            console.log(d);
            return
            if (d.code == 2) {alert(d.msg);return false;}
            $.each(d,function(i,val){$('.MC_'+val).remove();})
        },'json');
    })
</script>
