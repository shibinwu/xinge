<script>

        paginationClickable: true,

    })
    $(function() {
        var thone = 0;
        $('.THONE').click(function() {
            if (thone == 0) {
                $(this).siblings('.YC').removeClass('hidden').show();
                $(this).parent('li').siblings('li').children('.YC').addClass('hidden').hide();
//                $('.THTWO').siblings('.YC').addClass('hidden').hide();
//                $('.THTHREE').siblings('.YC').addClass('hidden').hide();
                thone = 1;
            } else {
                $('div').siblings('.YC').addClass('hidden').hide();

//                $('.THTHREE').siblings('.YC').addClass('hidden').hide();
                thone = 0;
            }

        })

        $('.THTWO').click(function() {

                $(this).parent('li').siblings('li').children('.YC').addClass('hidden').hide();

//                $('.THTHREE').siblings('.YC').addClass('hidden').hide();
                thtwo = 1;
            } else {
                $(this).siblings('.YC').addClass('hidden').hide();

                ththree = 0;
            }

        })
    })
